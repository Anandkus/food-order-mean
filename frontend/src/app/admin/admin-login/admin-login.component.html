<div class="container mt-3">
  <div class="header">
    <h3>Admin Login</h3>
  </div>
  <div class="row">
    <form [formGroup]="adminReg">
      <div class="col-md-6 border p-1">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            placeholder="name@example.com"
            formControlName="email"
          />
          <div
            *ngIf="
              adminReg.get('email')?.invalid && adminReg.get('email')?.touched
            "
            class="text-danger"
          >
            <small *ngIf="adminReg.get('email')?.hasError('required')"
              >Email is required.</small
            >
            <small *ngIf="adminReg.get('email')?.hasError('email')"
              >Please enter a valid email.</small
            >
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
          <div
            *ngIf="
              adminReg.get('password')?.invalid &&
              adminReg.get('password')?.touched
            "
            class="text-danger"
          >
            <small *ngIf="adminReg.get('password')?.hasError('required')"
              >Password is required.</small
            >
            <small *ngIf="adminReg.get('password')?.hasError('minlength')"
              >Password must be at least 6 characters long.</small
            >
          </div>
        </div>
        <div class="mb-3 text-end">
          <button
            class="btn btn-primary"
            (click)="save()"
            [disabled]="!adminReg.valid"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
