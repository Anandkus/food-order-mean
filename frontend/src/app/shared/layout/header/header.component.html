<header>
  <div class="container">
    <a href="" class="logo" routerLink="/">TC Food Corner</a>
    <nav>
      <ul>
        <li>
          <a *ngIf="user_role === 'buyer'" href="" routerLink="/cart-page">Cart({{ count }})</a>
          <a *ngIf="!logged_in" routerLink="/login">Login</a>
          <a *ngIf="logged_in" (click)="logOut()">Logout</a>
          <a *ngIf="user_name">{{ user_name }}</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
