<div *ngIf="categories && categories.length>0" [style.justifyContent]="justifyContent">
  <a routerLink="/home">All </a>
  <ng-container *ngFor="let t of categories">
    <a routerLink="/tag/{{ t.category}}">{{ t.category }} </a>
  </ng-container>
</div>

<div *ngIf="foodPagetags" [style.justifyContent]="justifyContent">
  <a>{{ singleTag }} </a>
</div>
